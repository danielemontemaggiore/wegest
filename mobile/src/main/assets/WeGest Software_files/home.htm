  <script>
	
/*----------------------------------------------------------------------*/

	function pannello_login_avvia_animazione() {
	}
	
/*----------------------------------------------------------------------*/  
  
jQuery(window).load(function () {


		pannello_login_avvia_animazione();
		

});
	
	$(function() {
		
		var login_pannello, login_form, login_button, login_status, login_spinner, login_in_corso;
		
		login_pannello	= $("#pannello_login");
		login_form		= login_pannello.find(".pannello_login_form");
		login_button	= login_form.find("button");
		login_status	= login_form.find(".pannello_login_scorrevole_status");
		login_spinner	= login_form.find(".spinner");
		login_in_corso	= new ByRef(false);
		
		//immagini di sfondo
		login_pannello.find(".pannello_login_immagini").backstretch(["img_resize.aspx?w=1366&src=public/immagini_login/default/w1.jpeg", "img_resize.aspx?w=1366&src=public/immagini_login/default/w2.jpeg", "img_resize.aspx?w=1366&src=public/immagini_login/default/w3.jpeg" ], {duration: 30000, fade: 900});
	
		//centra il pannello di login
		login_form.position({
		  my: "center center",
		  at: "left+250 center",
		  of: $(window)
		});
		
		//campi del login
		//$("#pannello_login .pannello_login_form_accedi").outerHeight( $("#pannello_login input[type='button']").outerHeight() );
		
		//click su pulsante accedi
		login_button.click(function() {
			
			//nasconde il pulsante per evitare doppi click
			$(this).hide();
			
			if (login_in_corso.value == false) {
				login_in_corso.value = true;
				login2_esegui(login_form, login_button, login_status, login_spinner, login_in_corso);
			}
			login_pannello.find(".pannello_login_immagini").backstretch("destroy", true);
		});
		
		//invio su campo testo del form
		login_form.find("input[type='text'], input[type='password']").keypress(function (e) {
			if (e.which == 13) {

				if (login_in_corso.value == false) {
					login_in_corso.value = true;
					login2_esegui(login_form, login_button, login_status, login_spinner, login_in_corso);
				}
				login_pannello.find(".pannello_login_immagini").backstretch("destroy", true);

				e.preventDefault();
				return false;
			}
		});
		
	});

/*----------------------------------------------------------------------*/

  </script>
